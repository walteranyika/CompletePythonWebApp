<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-light">
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/projects">View Projects</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/new-project">Add Project</a>
        </li>

         <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>

         <li class="nav-item">
            <a class="nav-link" href="#">{{ session.get("names") }}</a>
        </li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-4">A</div>
        <div class="col-sm-4">
            <form action="/add" method="post">
                <div class="form-group">
                    <input type="text" name="title" required class="form-control" placeholder="Project Title">
                </div> 
                
                <div class="form-group">
                    <input type="text" name="client" required class="form-control" placeholder="Clients Name">
                </div>
                
                <div class="form-group">
                    <input type="date" name="start_date" required class="form-control" placeholder="Start Date">
                </div>
                
                 <div class="form-group">
                    <input type="date" name="end_date" required class="form-control" placeholder="Expected End Date">
                </div>
                
                <div class="form-group">
                    <textarea name="desc" rows="5" required class="form-control" placeholder="Description"></textarea>
                </div>

                <button class="btn btn-primary btn-block">Add Project</button>
            </form>             
        </div>
        <div class="col-sm-4">C</div> 
    </div>
</div>


</body>
</html>
